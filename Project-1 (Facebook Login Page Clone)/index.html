<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon icon.webp" type="image/x-icon">
</head>
<body>
    <div class="container min-h-[37rem] flex bg-[#F2F4F7] font-thin">
        <div class="left w-[57%] mt-[10rem]">
            <img src="/Fb.svg" class="w-72 ml-28" alt="Facebook">
            <p class="text-[1.7rem] font-normal w-[25rem] ml-36">Facebook helps you connect and share with the people in
                your life.</p>
        </div>
        <div class="right flex flex-col items-center mt-32">
            <div class="box flex flex-col bg-white border h-[22rem] w-[25rem] p-4 rounded-lg">
                <input type="text" class="border text-lg px-3 border-x py-3 mb-4 rounded-md outline-blue-400 outline-1"
                    placeholder="Email address or phone number">
                <input type="password" class="border text-lg px-3 border-x py-3 mb-4 rounded-md outline-blue-400 outline-1"
                    placeholder="Password">
                <button
                    class="border-y-2 text-lg font-lg border-x py-[0.65rem] text-white bg-[#1877F2] font-bold mb-3 rounded-md">Login
                    in</button>
                <span class="text-center text-blue-700 text-md mb-3 hover:underline cursor-pointer">Forgotten
                    password?</span>
                <hr>
                <div class="flex justify-center">
                    <button
                        class="border-y-2 text-lg w-48 font-lg border-x py-[0.65rem] bg-[#36a420d6] hover:bg-[#36a420] my-5 rounded-md text-white font-bold">Create
                        new account</button>
                </div>
            </div>
            <p class="text-sm mt-6"><span class="font-semibold hover:underline cursor-pointer">Create a Page</span> for a
                celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
